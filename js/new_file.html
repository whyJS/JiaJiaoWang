		<script type="text/javascript">
			$(window).scroll(function(){
				var height = $("div[class='cantsee']:eq(0)").offset().top;
				console.log(height);
				console.log($(window).scrollTop());
				console.log($("div[class='cantsee']:eq(0)"));
				if($(window).scrollTop() >= height-550){
					var timer = setTimeout(function(){
						$("div[class='cantsee']:eq(0)").css("visibility","visible");
						$("div[class='cantsee']:eq(0)").removeAttr("class");
					},3000,function(){
						clearTimeout(timer);
						timer = null;
					});
				}
			});
